<!DOCTYPE html>
<html>
<head>
    <title>Task</title>

    <script src="/static/js/jquery/jquery.js" type="text/javascript"></script>
<script src="/static/js/jquery/jquery.gridly.js" type="text/javascript"></script>
    <script src="/static/js/task/index.js" type="text/javascript"></script>
<link href="/static/css/jquery/jquery.gridly.css" rel="stylesheet" type="text/css" />
<link href="/static/css/task/index.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="gridly">
  <div class="brick small">
      <div class="delete">×</div>
  </div>
  <div class="brick small">
      <div class="delete">×</div>
  </div>
  <div class="brick large">
      <div class="delete">×</div>
  </div>
  <div class="brick small">
      <div class="delete">×</div>
  </div>
  <div class="brick small">
      <div class="delete">×</div>
  </div>
  <div class="brick large">
      <div class="delete">×</div>
  </div>
</div>
<p class="actions">
    <a class="add button" href="#">Add</a>
</p>
<div class="gridly move">
    <div class="brick large">
      <div class="delete">×</div>
  </div>
</div>

<script>
  $('.gridly').gridly({
    base: 60, // px
    gutter: 20, // px
    columns: 12,
    draggable: { handle: '.move' }
  });
</script>
</body>
</html>
